<div class="relative h-[100vh] overflow-hidden">
  <div class="w-full main-nav">
    <div class="h-full">
      <div class="flex flex-no-wrap h-full bg-main">
        <div
          class="side-nav relative bg-primary-500 md:h-full flex-col justify-between lg:flex z-[1000] hidden"
        >
          <div class="relative">
            <div class="flex flex-col items-center w-full mt-4 px-4">
              <a href="#/" class="flex items-center py-4 px-2">
                <img src="assets/images/wema-logo.png" class="h-14 mr-2" />
              </a>
              <div class="border-b border-b-primary-400 w-full"></div>
            </div>
            <ul class="accordion mt-[24px]">
              <li *ngFor="let route of routes" [class]="NAV_CLASS">
                <a
                  [routerLink]="route.path"
                  [class]="ANCHOR_CLASS"
                  [routerLinkActive]="ACTIVE_ANCHOR_CLASS"
                >
                  <img [src]="route.icon" class="h-5" />
                  <span class="route-name ml-4">
                    {{ route.name }}
                  </span>
                </a>
              </li>
            </ul>
          </div>
          <div class="flex px-4 mb-16">
            <div
              class="bg-primary-400 w-full rounded-lg p-3 text-white flex items-center gap-x-2"
            >
              <div class="h-12 w-12 bg-gray-500 rounded-full"></div>
              <div class="leading-[1]">
                <p class="font-semibold">Nafisa Sh.</p>
                <p class="text-primary-300 text-body-sm">Support Manager</p>
              </div>
            </div>
          </div>
        </div>
        <div
          *ngIf="isVisible"
          class="side-nav absolute bg-primary-500 md:h-full flex-col justify-between flex z-[1000] lg:hidden"
        >
          <div class="relative">
            <div (click)="setNavState()">
              <img
                src="assets/images/wema-close.png"
                class="absolute h-6 w-6 right-4 top-4"
              />
            </div>
            <div class="flex flex-col items-center w-full mt-4 px-4">
              <a href="#/" class="flex items-center py-4 px-2">
                <img src="assets/images/wema-logo.png" class="h-14 mr-2" />
              </a>
              <div class="border-b border-b-primary-400 w-full"></div>
            </div>
            <ul class="accordion mt-[24px]">
              <li *ngFor="let route of routes" [class]="NAV_CLASS">
                <a
                  [routerLink]="route.path"
                  [class]="ANCHOR_CLASS"
                  [routerLinkActive]="ACTIVE_ANCHOR_CLASS"
                >
                  <img [src]="route.icon" class="h-5" />
                  <span class="route-name ml-4">
                    {{ route.name }}
                  </span>
                </a>
              </li>
            </ul>
          </div>
          <div class="flex px-4 mb-16">
            <div
              class="bg-primary-400 w-full rounded-lg p-3 text-white flex items-center gap-x-2"
            >
              <div class="h-12 w-12 bg-gray-500 rounded-full"></div>
              <div class="leading-[1]">
                <p class="font-semibold">Nafisa Sh.</p>
                <p class="text-primary-300 text-body-sm">Support Manager</p>
              </div>
            </div>
          </div>
        </div>
        <div class="w-full main-content pt-[106px] bg-[#fafafa]">
          <nav class="bg-white w-full z-10">
            <div class="px-6 py-4 top-nav bg-white fixed top-0 z-[1]">
              <div class="flex justify-between items-center">
                <div class="flex items-center gap-x-2">
                  <div class="lg:hidden block" (click)="setNavState()">
                    <img
                      src="assets/images/wema-menu.png"
                      class="h-6 w-6 right-4 top-4"
                    />
                  </div>
                  <p class="text-black text-heading-xs font-semibold">
                    Dashboard
                  </p>
                </div>
                <div class="flex items-center gap-x-4">
                  <form>
                    <div class="relative">
                      <div
                        class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none"
                      >
                        <svg
                          class="w-5 h-5 text-[#d6d7e3]"
                          aria-hidden="true"
                          xmlns="http://www.w3.org/2000/svg"
                          fill="none"
                          viewBox="0 0 20 20"
                        >
                          <path
                            stroke="currentColor"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="2"
                            d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"
                          />
                        </svg>
                      </div>
                      <input
                        type="search"
                        id="default-search"
                        class="w-[18rem] p-3 pl-10 text-sm text-gray-900 border-0 rounded-md bg-[#fafafa] placeholder:text-[#d6d7e3]"
                        placeholder="Enter keywords..."
                        required
                      />
                    </div>
                  </form>
                  <div>
                    <a
                      nz-dropdown
                      nzTrigger="click"
                      [nzDropdownMenu]="menu"
                      class="flex items-center gap-x-4 text-[#767676]"
                    >
                      EN
                      <span nz-icon nzType="down"></span>
                    </a>
                    <nz-dropdown-menu #menu="nzDropdownMenu">
                      <ul nz-menu>
                        <li nz-menu-item>EN</li>
                      </ul>
                    </nz-dropdown-menu>
                  </div>
                  <div class="p-3 rounded-full bg-[#fafafa]">
                    <img src="assets/images/wema-sun.png" class="h-5" />
                  </div>
                  <div class="p-3 rounded-full bg-[#fafafa]">
                    <img
                      src="assets/images/wema-notification.png"
                      class="h-5"
                    />
                  </div>
                  <div class="h-10 w-10 rounded-full bg-[#d8d8d8]"></div>
                </div>
              </div>
            </div>
          </nav>
          <div class="px-6">
            <ng-container [ngTemplateOutlet]="template"></ng-container>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
